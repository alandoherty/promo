<html>
	<head>
		<title>Reach</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,600,700,300' rel='stylesheet' type='text/css'>
		<link href="fa/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
		<link type="text/css" href="css/tooltipster.css" rel="stylesheet" />
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<!-- mobile meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	</head>
	<body>
		<div id="static-header">
			<img src="img/logo-dark.png" class="logo" />
			<ul id="navigation">
				<!-- intro -->
				<li class="icon-c one-c icon-m"><i class="fa fa-exclamation-circle icon one"></i></li>
				<!-- what -->
				<li class="icon-c two-c"><i class="fa fa-comments icon two"></i></li>
				<!-- why -->
				<li class="icon-c three-c"><i class="fa fa-question-circle icon three"></i></li>
				<!-- how -->
				<li class="icon-c four-c"><i class="fa fa-cogs icon four"></i></li>
				<!-- where -->
				<li class="icon-c five-c"><i class="fa fa-globe icon five"></i></li>
				<!-- when/support -->
				<li class="icon-c six-c"><i class="fa fa-calendar icon six"></i></li>
			</ul>
		</div>
		<div id="one" class="panel">
			<div class="marginalisation">
				<h1>Welcome to the next generation.</h1>
			</div>
		</div>
		<div id="two" class="panel">

		</div>
		<div id="three" class="panel">

		</div>
		<div id="four" class="panel">

		</div>
		<div id="five" class="panel">

		</div>
		<div id="static-footer">
			<i class="fa fa-twitter"></i>
		</div>
		<!-- jQuery strictly not required for crucial stuff, just prettiness -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.0.min.js"></script>
		<script type="text/javascript" src="js/jquery.visible.min.js"></script>
		<script>
			$(document).ready(function() {
				$('.icon').css('color','#000');
				$('.one').css('color','#ff5500');
			})

			//make icons change colour
			function checkYoShizzle() {
				if($('#one').visible(true) == true) {
					$('.icon').css('color','#000');
					$('.one').css('color','#ff5500');
					//classy mobile
					$('.icon-c').removeClass('icon-m');
					$('.one-c').addClass('icon-m');
				}
				if($('#two').visible(true) == true) {
					$('.icon').css('color','#000');
					$('.two').css('color','#871600');
					//classy mobile
					$('.icon-c').removeClass('icon-m');
					$('.two-c').addClass('icon-m');
				}
				if($('#three').visible(true) == true) {
					$('.icon').css('color','#000');
					$('.three').css('color','#b8e000');
					//classy mobile
					$('.icon-c').removeClass('icon-m');
					$('.three-c').addClass('icon-m');
				}
				if($('#four').visible(true) == true) {
					$('.icon').css('color','#000');
					$('.four').css('color','#D1573F');
					//classy mobile
					$('.icon-c').removeClass('icon-m');
					$('.four-c').addClass('icon-m');
				}
				if($('#five').visible(true) == true) {
					$('.icon').css('color','#000');
					$('.five').css('color','#520D00');
					//classy mobile
					$('.icon-c').removeClass('icon-m');
					$('.five-c').addClass('icon-m');
				}
			}

			//handle people clicking
			$('.one').click(function() {
				$(document).scrollTo('#one');
			})

			$('.two').click(function() {
				$(document).scrollTo('#two');
			})

			//performance-friendly scroll checking
			didScroll = false;
			$(window).scroll(function() {
				didScroll = true;
			});
 
			setInterval(function() {
				if(didScroll) {
				didScroll = false;
				checkYoShizzle();
				}
			}, 250);
		</script>
	</body>
</html>
